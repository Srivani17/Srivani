<!DOCTYPE html>
<html>
<body>



<script>
function myFunction(){

    var  yourArray   = [];
var chk_arr = document.getElementsByName("rand"); 
var chklength = chk_arr.length; 
//alert(chklength);
for(k=0;k< chklength;k++) { 
   var randval=parseInt(chk_arr[k].value);
yourArray.push(randval);
} 
//alert(yourArray);exit;

//function myFunction() {
    yourArray.sort(function(a, b){return a-b});
    document.getElementById("sort").innerHTML = yourArray;
  
}



</script>
