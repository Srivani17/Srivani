
<script type="text/javascript">
    var stateObject = {
    "Andhra Pradesh": {
        "IDIA": ["vizag", "vijayawada"],
        "USA": ["Oakland", "Berkeley"]
    },
    "Telangana": {
        "Australia": ["Roseburg", "Winston"],
        "Algeria": ["Medford", "Jacksonville"]
    },

    "Kerala": {
        "Brazil": ["hyd", "vsp"],
        "Belgium": ["bbbb", "nzb"]
    },

     "Jammu & Kashmir": {
        "UCuba": ["xxxx", "yyyyyy"],
        "China": ["ccccc", "rrrrr"]
    },

     "Arunachal Pradesh": {
        "UK": ["wwwwww", "ttttt"],
        "KENADA": ["vvvvv", "mmmmm"]
    }
}
window.onload = function () {
    var stateSel = document.getElementById("stateSel"),
        countySel = document.getElementById("countySel"),
        citySel = document.getElementById("citySel");
    for (var state in stateObject) {
        stateSel.options[stateSel.options.length] = new Option(state, state);
    }
    stateSel.onchange = function () {
        countySel.length = 1; 
        citySel.length = 1; 
        if (this.selectedIndex < 1) return;
        for (var county in stateObject[this.value]) {
            countySel.options[countySel.options.length] = new Option(county, county);
        }
    }
    stateSel.onchange(); 
    countySel.onchange = function () {
        citySel.length = 1; 
        if (this.selectedIndex < 1) return;  
        var cities = stateObject[stateSel.value][this.value];
        for (var i = 0; i < cities.length; i++) {
            citySel.options[citySel.options.length] = new Option(cities[i], cities[i]);
        }
    }
}
</script>


<form name="myform" id="myForm">
    <select name="optone" id="stateSel" size="1">
        <option value="" selected="selected">Select state</option>
    </select>
    <br>
    <br>
    <select name="opttwo" id="countySel" size="1">
        <option value="" selected="selected">Please select state first</option>
    </select>
    <br>
    <br>
    <select name="optthree" id="citySel" size="1">
        <option value="" selected="selected">Please select county first</option>
    </select>
</form>
