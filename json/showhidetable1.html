<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>





  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
<link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/start/jquery-ui.css"
    rel="stylesheet" type="text/css" />
</head>
<body>





<div class="container" id="table">
         
 <table class="table">

    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
       <th>Phone</th>
       <th>Address</th>
       <th>Action</th>
      </tr>
    </thead>
    <tbody>
      
      
    </tbody>
  </table>
</div>



<div class="container">
 <td><button class="btn btn-info btn-sm"><span style="font:normal 12px agency, arial; color:black;cursor:pointer;"> <span class="glyphicon glyphicon-plus"></span>Add</button> </td>
</div>


<div class="container" id="form">
  
  <form class="form-horizontal" name="Myform">
    <div class="form-group">
      <label class="control-label col-sm-2">ID:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="id">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="name">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2">Gender:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="gender">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2">Phone:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="phone">
      </div>
    </div>

     <div class="form-group">
      <label class="control-label col-sm-2">Address:</label>
      <div class="col-sm-2">          
        <input type="text" class="form-control" id="addr">
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      <button type='button' id='submit'>Submit</button>
      </div>
    </div>
  </form>
</div>

<script>
$(document).ready(function(){
$("#table").show();
$("#form").hide();
$("button").click(function(){
$("#form").show();
$("#table").hide(); 




});
});
var i=0;
$(document).ready(function(){
  $("#submit").click(function(){
$("#table").show();
$("#form").hide();
//var a=$("#add").val();
var id=$("#id").val();  
var name=$("#name").val();
var gender=$("#gender").val();
var phone=$("#phone").val();
var address=$("#addr").val();
var idval="'"+ id +"'";
var nameval="'"+ name +"'";
var genderval="'"+ gender +"'";
var phoneval="'"+ phone +"'";
var addrval="'"+ address +"'";
//alert(i);
i++;
$(".table").append('<tr  id="appendrow'+i+'"><td>'+id+'</td><td>'+name+' </td><td >'+gender+'</td><td>'+phone+'</td><td >'+address+'</td><td><button onclick="return showEdit('+i+','+idval+','+nameval+','+genderval+','+phoneval+','+addrval+');"  onclick="return Update('+i+','+idval+','+nameval+','+genderval+','+phoneval+','+addrval+');"  ID="btnPopup" runat="server" Text="Show Popup" class="btn btn-info btn-sm"> <span class="glyphicon glyphicon-pencil"></span></button>&nbsp;&nbsp;<button class="removebutton" class="btn btn-info btn-sm">  <span class="glyphicon glyphicon-trash"></span></button</td></tr>')
});
  
}); 
$(document).on('click', 'button.removebutton', function () { 
     alert("are you sure delete the row");
     $(this).closest('tr').remove();
     return false;
 });

function showEdit(i,id,name,gender,phone,address)
{

  //alert(value);
  //alert();
  $('#p_id').val(id);
  $('#p_name').val(name);
  $('#p_gender').val(gender);
  $('#p_phone').val(phone);
  $('#p_addr').val(address);


 }



 





$("[id*=btnPopup]").live("click", function () {
  
        $("#dialog").dialog({
            title: "Edit Form",
            buttons: {
                Close: function () {
                    $(this).dialog('close');
                }
            }
        });
        return false;
    });






</script>
<div id="dialog" style="display: none">
ID:<input type='text' name='id' id='p_id' value=""><br><br>
Name:<input type='text' name='name' id='p_name' value=""><br><br>
Gender:<input type='text' name='gender' id='p_gender' value=""><br><br>
Phone:<input type='text' name='phone' id='p_phone' value=""><br><br>
Address:<input type='text' name='address' id='p_addr' value=""><br><br>
 <button type='button' id='update' class="btn btn-info btn-sm" >Update</button>
 </div>
</body>
</html>
