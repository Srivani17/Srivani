<!doctype html>
<html>
<head>
<script>
function show(){

var i, no, fact;
fact=1;
no=document.getElementById("num").value;
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
Enter Num: <input type='text' id="num">
<button onclick="show()">Factorial</button><br><br>
Answer<input type='text' id="answer">
</body>
</html>
